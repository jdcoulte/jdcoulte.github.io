   <h2 class="center-text" id="contactheader">Or fill out the form below and I'll reach out to you.</h2>

   <form method="post" action="contact.html">
    <div class="row">
    <div class="col form-group">
    <label for="namefield">Name</label>
    <input type="text" class="form-control" id="namefield" name="name" placeholder="John Doe" required>
  </div>
    <div class="col form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
    </div>
  </div>
  <div class="row">
    <div class="col form-group">
      <label for="phonenumber">Phone Number (optional, format 000-000-0000)</label>
      <input type="tel" class="form-control" id="phonenumber" name="phonenumber" placeholder="000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    </div>
    <div class="col form-group">
    <label for="phonenumber">How would you like to be contacted?</label><br>
    <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="contacttype" id="email" value="email" checked>
  <label class="form-check-label" for="email">
    Email
  </label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="contacttype" id="phone" value="option2">
  <label class="form-check-label" for="phone">
    Phone
  </label>
</div>
</div>
</div>
    <div class="form-group">
